backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
# This line should *not* be indented
media_folder: "galeria/uploads" # Media files will be stored in the repo under images/uploads

collections:
  - name: "logo" # Used in routes, e.g., /admin/collections/blog
    label: "logo" # Used in the UI    
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    files:
      - label: "About Page"
        name: "about"
        file: "/content/logo.json"        
        # Filename template, e.g., YYYY-MM-DD-title.md
        fields: # The fields for each document, usually in front matter
          - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
          - {label: "texto logo", name: "texto logo", widget: "string"}
          - {label: "Publish Date", name: "date", widget: "datetime"}
          - {label: "Featured Image", name: "thumbnail", widget: "image"}      
          